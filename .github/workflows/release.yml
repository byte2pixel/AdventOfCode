name: Publish
on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    strategy:
      matrix:
        kind: ['linux', 'windows', 'macOS']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
          - kind: macOS
            os: macos-latest
            target: osx-x64
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
    
      - name: Build
        shell: bash
        run: |
          # define the tag and name
          tag= $(git describe --tags --abbrev=0)
          
          # tag without the v prefix
          version= ${tag:1}
          
          release_name="Advent-of-Code-$tag-${{ matrix.kind }}"

          # build the project
            dotnet publish -c Release -r ${{ matrix.target }} -p:Version=$version -o "$release_name"

          # Pack files
          if [ "${{ matrix.target }}" == "win-x64" ]; then
            7z a -tzip "${release_name}.zip" "./${release_name}/*"
          else
            tar czvf "${release_name}.tar.gz" "$release_name"
          fi

          # Delete output directory
          rm -r "$release_name"
      
      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          files: "Advent-of-Code-*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}